<!DOCTYPE HTML>


<html lang="en">

<head>
    ;
    <meta charset="utf-8">
    <meta name="theme-color" content="#712cf9">

    <title>Shipyard Form</title>
    <link rel="icon" type="image/png" href="../images/icons/planet.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function updateForm() {
            var shipType = document.getElementById("shipCategory").value;
            shipType.innerHTML = "";

            if (!shipType) return;
            if (shipType == "civilian") {
                var options = ['Fuel Tankers', 'Civilian Transport Vessels', 'Cargo Freighters'];
            }
            else if (shipType == "military") {
                var options = ['Fighters', 'Corvettes', 'Frigates', 'Destroyers', 'Cruisers', 'Carriers'];
            }

            var select = document.getElementById("shipType");
            select.innerHTML = "";

            options.forEach(function (option) {
                var opt = document.createElement('option');
                opt.value = option.toLowerCase().replace(/ /g, '_');
                opt.innerHTML = option;
                select.appendChild(opt);
            });
        }
    </script>

</head>

<body class="bg-body-tertiary">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h1 class="h2">Spaceship Data Acquisition Form</h1>
                <p class="lead">Please fill our your spaceship's information according to the enumerated fields below.
                </p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-6">
                    <form>
                        <div class="row text-center">
                            <div class="col-sm-6">
                                <label class="form-label" for="shipName">Ship Name</label>
                                <input type="text" class="form-control" id="shipName" placeholder="Enterprise" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" for="shipCategory">Ship Type</label>
                                <select type="option" class="form-control" id="shipCategory" name="ShipCategory"
                                    onchange="updateForm()" required>
                                    <option value="civilian">Civilian</option>
                                    <option value="military">Military</option>
                                </select>
                                <br>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="shipType">Ship Class</label>
                                <select type="option" class="form-control" id="shipType" name="ShipType" required>
                                </select>
                            </div>
                            <hr class  ="my-4">
                            <div class="col-sm-6">
                                <label class="form label" for="hullStrength">Hull Strength (absortion):</label>
                                <input type="number" class="form-control" id="hullStrength" placeholder="1500" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="shieldCapacity">Shield Capacity (flux):</label>
                                <input type="number" class="form-control" id="hullStrength" placeholder="1000" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="cargoCapacity">Cargo Capacity (containers):</label>
                                <input type="number" class="form-control" id="cargoCapacity" placeholder="5000"
                                    required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="liquidFuelCapacity">Liquid Fuel Capacity
                                    (tonnes):</label>
                                <input type="number" class="form-control" id="liquidFuelCapacity" placeholder="2000"
                                    required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="serviceCrew"></label>Service Crew:</label>
                                <input type="number" class="form-control" id="serviceCrew" placeholder="10" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="Marines">Marines:</label>
                                <input type="number" class="form-control" id="Marines" placeholder="10" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="weaponryOutput">Weaponry Output (mass/sec):</label>
                                <input type="number" class="form-control" id="weaponryOutput" placeholder="500"
                                    required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form label" for="hardpoints">Hardpoints:</label>
                                <input type="number" class="form-control" id="hardpoints" placeholder="500" required>
                            </div>
                            <div class="col-sm-4">
                                <label class="form label" for="travelSpeed">Travel Speed</label>
                                <input type="number" class="form-control" id="travelSpeed" name="TravelSpeed"
                                    placeholder="1200" required>
                            </div>

                            <div class="col-sm-4">
                                <label class="form label" for="Thrust">Thrust</label>
                                <input type="number" class="form-control" id="thrust" name="Thrust" placeholder="10000"
                                    required>
                            </div>
                            <div class="col-sm-4">
                                <label class="form label" for="hyperspeed">Hyperspeed</label>
                                <input type="number" class="form-control" id="hyperspeed" name="Hyperspeed"
                                    placeholder="1" required>
                            </div>
                            <hr class  ="my-4">
                            <button class="btn btn-primary btn-lg mt-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </div>


</body>




</html>
